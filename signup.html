<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" onsubmit="sendMoney()">
				<span class="contact100-form-title">
					Sign up merchant
				</span>
                
                <div id="loader" style="display: none" class="loader">
                    <div class="spinner-border text-primary" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                </div>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">ID NUMBER *</span>
					<input id="signUpId" class="input100" type="text" name="name" placeholder="Enter Your ID" value="12345">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
					<span class="label-input100">NAME *</span>
					<input class="input100" type="text" id="signUpName" placeholder="Enter your name" value="Vukani">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">SURNAME</span>
					<input id="signUpSurname" class="input100" type="text" name="phone" placeholder="Surname" value="Dlamini">
				</div>
                
                <hr>
                
                <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">COMPANY NAME *</span>
					<input class="input100" type="text" id="signUpCompany" placeholder="Receiver Name" value="Vukani Complex">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
					<span class="label-input100">CELLPHONE NUMBER *</span>
					<input id="signUpCellphone" class="input100" type="number" placeholder="26876123456" value="26876068480" minlength="11">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">PASSCODE</span>
					<input id="signUpPass" class="input100" type="number" name="phone" placeholder="00000" value="12345" maxlength="5">
				</div>
			</form>
            <div class="container-contact100-form-btn">
					<button onclick="signup()" class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>

<!--===============================================================================================-->
	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
<!--===============================================================================================-->
